<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A maior e melhor loja de jogos eletrônicos do Brasil. Variedade e preço que cabe no seu bolso.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/database.js"></script>
  <script defer src="./js/index.js"></script>

  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <title>iziGame</title>
</head>

<body>
  <header class="header">
    <div class="header__itens container">
      <div class="header__logo">
        <img width="512" height="512" src="./img/favicon.png" alt="Logo">
        <h1><a href="./index.html">izi<span>Game</span></a></h1>
      </div>
      <nav id="nav-mobile" class="header__nav">
        <label class="switch">
          <input id="checkbox" type="checkbox">
          <span class="slider"></span>
        </label>
        <div id="cart-mobile">
          <img class="light-mode" src="./img/add-1.svg" alt="Carrinho">
          <img class="cart-dark-mode" src="./img/add-2.svg" alt="Carrinho">
          <p id="amount-mobile">0</p>
        </div>
        <ul class="nav__menu">
          <li><a href="#">Todos</a></li>
          <li><a href="#">Promoção</a></li>
          <li><a href="#">Aventura</a></li>
          <li><a href="#">Esporte</a></li>
          <li><a href="#">RPG</a></li>
        </ul>
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="nav__menu" aria-expanded="false">
          <span id="menu-hamburguer"></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="main container">
    <div class="not-found desativo">
      <img src="./img/sad.svg" alt="Emoji triste">
      <p>Poxa, não encontramos o que você estava procurando...</p>
    </div>
    <section class="main__products"></section>

    <section class="main__cart">
      <form action="#">
        <input class="form__input" type="search" placeholder="Digite aqui sua pesquisa">
        <button class="form__btn">Pesquisar</button>
      </form>

      <div class="cart">
        <div class="cart__title">
          <img width="48" height="48" src="./img/cart.svg" alt="Carrinho de compras">
          <h1>Carrinho</h1>
        </div>
        <div class="cart__products empty">
          <div class="cart__empty empty">
            <h2>Carrinho vazio</h2>
            <p>Adicione itens</p>
          </div>
          <ul class="cart__list"></ul>
        </div>

        <div class="cart__info empty">
          <div class="info__product">
            <h2>Quantidade:</h2>
            <p id="amount">0</p>
          </div>
          <div class="info__product">
            <h2>Total:</h2>
            <p id="price-total">R$ 00,00</p>
          </div>
          <button class="info__btn">Finalizar compra</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="container">iziGame© A maior e melhor loja de jogos eletrônicos do Brasil</p>
  </footer>
</body>

</html>
